<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./CSS/signup.css">
</head>
<body>
  <div class="signup-main">
    
    <div class="signup-inner">
        <h3 class="signuptext">Sign Up</h3>
        <input type="text" name="" id="username" placeholder="Enter Username" >
        <input type="email" name="" id="email" placeholder="Enter Email" required>
        <input type="text" name="" id="password" placeholder="Enter Password" required>

        <input type="text" name="" id="confirmpassword" placeholder="Enter Confirm Password" required>

        <button class="signup-button" type="button">Sign Up</button>

        <h4 class="already-login">Already Have An Account ? <a href="index.html">Sign In</a></h4>
      
    </div>
  </div>

  <script src="./Js/signup.js"></script>
</body>
</html>
